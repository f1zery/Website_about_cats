    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const root = document.getElementById("gallery");
        const photos = Array.isArray(window.CAT_PHOTOS) ? window.CAT_PHOTOS : [];

        if (!root) return;
        if (photos.length === 0) {
          root.innerHTML = '<div class="section"><h2>Пока пусто</h2><p>Добавь фото в <b>photos.js</b>.</p></div>';
          return;
        }

        root.innerHTML = photos
          .map((p) => {
            const src = encodeURI(p.src || "");
            const alt = (p.alt || "").replaceAll('"', "&quot;");
            const sourceAuthor = p.sourceAuthor || "";

            return `
              <figure class="photo">
                <img src="${src}" alt="${alt}" loading="lazy" decoding="async" />
                <figcaption class="photo-meta">${sourceAuthor}</figcaption>
              </figure>
            `;
          })
          .join("");
      });
    </script>
